<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Carrito</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Carrito</h1>
        <ul class="list-group">
            {% for item in productos %}
            <li class="list-group-item">
                {{ item.producto.nombre }} - {{ item.cantidad }} unidades - ${{ item.producto.precio }}
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'productos' %}" class="btn btn-primary mt-3">Seguir Comprando</a>
    </div>
</body>
</html>
