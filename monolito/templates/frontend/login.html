{% extends 'frontend/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h1>Iniciar Sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
<p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.</p>
{% endblock %}
