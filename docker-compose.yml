version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3307:3306"  # Exponer el puerto 3307 en el host para evitar conflictos
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    command: gunicorn monolito.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    environment:
      DJANGO_SECRET_KEY: "tu_secreto_aqui"
      DJANGO_DEBUG: "True"
      MYSQL_DATABASE: "mydatabase"
      MYSQL_USER: "myuser"
      MYSQL_PASSWORD: "mypassword"
      MYSQL_HOST: "db"
      MYSQL_PORT: "3306"  # Internamente usa el puerto 3306
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

volumes:
  mysql_data:
